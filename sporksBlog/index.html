<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sporks</title>
  </head>
  <body onload="getPosts()">
    <div class="nav-container">
      <div class="nav">
        <div class="home-title-containter">
          <div class="home-title">SPORKS</div>
          <div class="home-title-caption">The most versatile of food blogs</div>
        </div>
        <div class="credentials-container">
          <label class="userLabel">Sign in</label>
          <input
            type="text"
            class="username"
            id="username"
            placeholder="Enter a username"
          /><label class="passwordLabel">Password</label>
          <input type="text" class="password" id="password" />
          <button>Sign in</button>
        </div>
      </div>
    </div>
    <div class="side-nav-container">
      <div class="side-nav">
        <div class="preview-posts" id="preview-posts"></div>
      </div>
    </div>
  </body>
</html>
